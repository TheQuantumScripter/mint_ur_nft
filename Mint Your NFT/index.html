<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bgVideo">
        <source src="assets/videos/background.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container">
        <h1>Mint Your NFT</h1>
        <!-- Custom File Input -->
        <label for="fileInput" class="custom-file-button">Choose File</label>
        <input type="file" id="fileInput" accept="image/*,text/plain" hidden />
        <p id="fileName" class="file-name">No file chosen</p>
        <textarea id="textInput" placeholder="Or enter text here..."></textarea>
        <button id="mintButton">Mint NFT</button>
        <div id="status"></div>
    </div>

    <!-- Footer -->
    <footer class="footer" data-tooltip="This Website is Made By team: The Byte Buddies (HTML: Anushka Deshmukh, JavaScript & CSS: Saish Kulkarni)">
        By The Byte Buddies
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
